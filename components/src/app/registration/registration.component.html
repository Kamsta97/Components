<div>
    <mat-card>
      <mat-card-title>Registration</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
          <mat-form-field>
            <input type="name" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="this.registrationForm.get('name')?.touched && this.registrationForm.get('name')?.hasError('required')">
                Name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="this.registrationForm.get('email')?.touched && this.registrationForm.get('email')?.hasError('required')">
              Email is required</mat-error>
            <mat-error *ngIf="this.registrationForm.get('email')?.touched && this.registrationForm.get('email')?.hasError('email')">
              Email must be a valid Email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error
              *ngIf="this.registrationForm.get('password')?.touched && this.registrationForm.get('password')?.hasError('required')">
              Password is required</mat-error>
          </mat-form-field>
  
          <div class="button">
            <button type="submit" mat-button [disabled]="!registrationForm.valid">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
